<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!--                                        -->
 <!-- Prepend a Chinese font                 -->
 <!--                                        -->
 <match target="pattern">
  <test name="lang"><string>zh-HK</string></test>
  <test name="family"><string>serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif</string>
   <string>Shanggu Serif TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-TW</string></test>
  <test name="family"><string>serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif</string>
   <string>Shanggu Serif TC</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-CN</string></test>
  <test name="family"><string>serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif</string>
   <string>LXGW Neo ZhiSong Plus</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-SG</string></test>
  <test name="family"><string>serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Serif</string>
   <string>LXGW Neo ZhiSong Plus</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-HK</string></test>
  <test name="family"><string>sans-serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans</string>
   <string>Microsoft JhengHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-TW</string></test>
  <test name="family"><string>sans-serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans</string>
   <string>Microsoft JhengHei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-CN</string></test>
  <test name="family"><string>sans-serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans</string>
   <string>LXGW Neo XiHei Plus</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang"><string>zh-SG</string></test>
  <test name="family"><string>sans-serif</string></test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans</string>
   <string>LXGW Neo XiHei Plus</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="lang" compare="contains">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
   <string>Noto Sans Mono</string>
   <string>LXGW WenKai Mono GB</string>
  </edit>
 </match>
</fontconfig>